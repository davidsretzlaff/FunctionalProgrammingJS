<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher order functions (HOF): IN THE FUNCTIONAL PARADIGM</title>
</head>
<body>
    <script>
        
        // Higher order functions (HOF): IN THE FUNCTIONAL PARADIGM
        function sum(a,b,fn){
            return fn(a+b);
        }
        
        // FIXED MULTIPLY FUNCTION TO 2
        function multiplyTo2(number){
            return number * 2 ;
        }

        // FUNÇÃO MULTIPLICADOR DINAMICO
        // DINAMIC MULTIPLY FUNCTION
        function multiplyDinamic(multi)
        {
            return function(number){
                return number * multi;
            }
        }

        function division(number){
            return number / 2
        }
        
        // EXAMPLE MULTIPLY TO 2
        console.log('USING STATIC MULTIPLY FUNCTION',sum(10,20,multiplyTo2));
        //RESULT: 60
        
        // EXAMPLE DINAMIC EXAMPLE MULTIPLY 
        console.log('USING DINAMIC MULTIPLY FUNCTION',sum(10,20,multiplyDinamic(3)));
        // RESULT : 90

        // EXAMPLE DIVISION FUNCTION
        console.log('USING DIVISION FUNCTION',sum(10,20,division));
        // RESULT 15
    </script>
</body>
</html>
