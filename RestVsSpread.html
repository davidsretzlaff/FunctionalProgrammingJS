<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros vs Argumentos / Rest vs Spread</title>
</head>
<body>
    <script>
        
        // DIFFERENCE BETWEEN PARAMETERS AND ARGUMENTS
        // PARAMETERS ARE DECLARED IN THE FUNCTION
        // ARGUMENTS ARE THE VALUES THAT YOU PASS WHEN THE FUNCTION CALLS
        
        // EXAMPLE PARAMETERS OF USER FUNCTION ARE EMAIL AND PASSWORD
        function user(email,password){
            console.log('NOT USING REST',email,password);
        }

        // EXEMPLE ARGUMENTS
        // ARGUMENTS davids@gmail.com E 123
        user('davids@gmail.com','123');


        // REST IS VERY CONNECTED TO PARAMETER
        // WHENEVER YOU WANT TO RECEIVE ALL THE OTHER ARGUMENTS
        // REST = ...
        // EXAMPLE FUNCTION WITH  REST
        function userRest(email,password, ...other ){
            console.log('USING REST',email,password,other );
        }
        
        // EXAMPLE ARGUMENTS WITH REST
        userRest('davids@gmail.com','123','BRASIL','RS','SOLTEIRO');


        // SPREAD IS SPREAD THE ARGUMENTS
        // SPREAD A ARRAY
        // CREATE A ARRAY WITH OTHERS DATA FOR EXEMPLE
        // EXAMPLE FUNCTION WITH REST PASSING ARGUMENTS WITH SPREAD
        function userRestSpread(email,password, ...other){
            console.log('USING REST WITH SPREAD: ',email,password,other);
        }
        const otherData = ['BRASIL','RS','SOLTEIRO'];
        // USING SPREAD
        userRestSpread('davids@gmail.com','123',...otherData);

    </script>
    
</body>
</html>
