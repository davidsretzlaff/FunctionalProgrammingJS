<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOISTING</title>
</head>
<body>
    <script>
        // HOISTING IS THE BEHAVIOR OF MOVING DECLARATIONS TO THE TOP OF THE SCOPE
        
        // --- EXAMPLE USING FUNCTION DECLARATION, THE FUNCTION WAS DECLARED AFTER CALLING IT
        // RESULT:  13
        console.log(sumFunctionDeclaration(10,3));

        // FUNCTION DECLARATION USING HOISTING
        function sumFunctionDeclaration(a,b){
            return a + b;
        }
        // HOISTING WAS RESPONSIBLE FOR BRINGING THE SUM FUNCTION TO THE TOP OF THE SCOPE

        // --- EXEMPLO USANDO FUNCTION EXPRESSION
        // --- EXAMPLE USING FUNCTION EXPRESSION
        console.log(sumFunctionExpression(10,13));
        // RESULT : Uncaught ReferenceError: Cannot access 'sumFunctionExpression' before initialization
    
        // FUNCTION EXPRESSION N√ÉO UTILIZA HOISTING
        const sumFunctionExpression = function (a,b){
            return a + b;
        }
        // HOISTING WAS NOT APPLIED IN FUNCTION EXPRESSION, THEN  THE FUNCTION DIDNT EXIST YET WHEN WAS CALLED

    </script>
    
</body>
</html>
