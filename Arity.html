<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARITY - Contando parametros</title>
</head>
<body>
    <script>
        // PARAMETER COUNT
        // ARITY = RARITY OF A FUNCTION = FUNCTION PARAMETER QUANTITY
        /*
            1 PARAMETER FUNCTION: UNARY
            2 PARAMETER FUNCTION: BINARY
            3 PARAMETER FUNCTION: N-ARY
        */

        //DISCOVER FUNCTION ARITY
        function sum(a,b,c){
            return (a+b+c);
        }
        // EXAMPLE HOW DISCOVER FUNCTION ARITY 
        console.log(sum.length);
        
    </script>
</body>
</html>
