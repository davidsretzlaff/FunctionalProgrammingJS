<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARITY - Contando parametros</title>
</head>
<body>
    <script>
        // CONTANDO PARAMETROS
        // ARITY = RARIDADE DE UMA FUNÇÃO = QUANTIDADE DE PARÃMETRO DA FUNÇÃO
        /*
            FUNÇÕES DE 1 PARÂMETRO: UNARY
            FUNÇÕES DE 2 PARÂMETROS: BINARY
            FUNÇÕES DE 3 PARÂMETROS: N-ARY
        */

        //DESCOBRIR ARITY FUNÇÃO
        function soma(a,b,c){
            return (a+b+c);
        }
        // EXEMPLO DESCOBRIR ARITY DA FUNÇÃO UTILIZANDO LENGTH
        console.log(soma.length);
        
    </script>
</body>
</html>
